<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
  <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-decoration-none">
    <i class="bi bi-gem fs-2 px-2"></i>
    <span class="fs-2">Biton</span>
  </a>

  <ul class="nav nav-pills">
    <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Home</a></li>
    <li class="nav-item"><a href="#" class="nav-link">Features</a></li>
    <li class="nav-item"><a href="#" class="nav-link">Pricing</a></li>
    <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
    <li class="nav-item"><a href="#" class="nav-link">About</a></li>
  </ul>
</header>

<div class="panel m-5">

  <div class="form">
    <div class="row">
      <div class="col-md-8">
        <input class="form-control" [(ngModel)]="text" placeholder="Name">
      </div>
      <div class="col-md-2">
        <input type="number" class="form-control" [(ngModel)]="price" placeholder="Price">
      </div>
      <div class="col">
        <button class="btn btn-primary w-100" (click)="addItem(text, price)">Add</button>
      </div>
    </div>
  </div>

  <table class="table table-striped mt-3">
    <thead>
      <tr>
        <th>Product</th>
        <th>Price</th>
        <th>Purchased</th>
      </tr>
    </thead>
      <tbody>
        <tr *ngFor="let item of items">
          <td>{{ item.name }}</td>
          <td>{{ item.price }}</td>
          <td>
            <div class="form-switch">
              <input type="checkbox" class="form-check-input" [(ngModel)]="item.done"/>
            </div>
          </td>
        </tr>
      </tbody>
  </table>

</div>
